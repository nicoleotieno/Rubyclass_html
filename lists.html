<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>

<h2>List of Cars</h2>
<h2>Unordered List</h2>

<ul>
    <li>Nissan</li>
    <li>Toyota</li>
    <li>Mercedes</li>
    <li>VW</li>
    <li>Peugeot</li>
    <li>Subaru</li>
</ul>

<h2>List of Fruits</h2>
<h2>Ordered List</h2>
<ol>
    <li>Banana</li>
    <li>Orange</li>
    <li>Apple</li>
    <li>Watermelon</li>
    <li>Strawberry</li>
    <li>Lime</li>
    <li>Mango</li>
    <li>Pineapple</li>
    <li>Lemon</li>
</ol>

</body>
</html>
